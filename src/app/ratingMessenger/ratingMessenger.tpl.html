<div layout="column" layout-align="center center" class="solo-box">
	<md-card class="big-form">
		<div>
			<md-toolbar>
			    <div class="md-toolbar-tools" layout-align="center center">
			    	<span class="md-flex">Calificar Mensajero</span>
			    </div>
			  </md-toolbar>
		</div>

		<rating id="rating" value="rate" max="max" readonly="false"  on-leave="overStar = null"></rating>
   		 
   		 <h6 id="numberRate">{{rate}}</h6>
   		 
		<md-input-container flex>
					<label id="tileReview">Opiniones</label>
	            	<input  id="review" name="email" ng-model="model.review" required>
	     </md-input-container>
	    <md-button id="blueButton" ng-click	="model.ratingMessenger()" >Calificar<md-button>
	    
	</md-card>
</div>
