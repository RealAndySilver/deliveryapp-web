<div class="row">
    <div class="col-lg-12">
        <p>
        	Por favor calificar al mensajero <b>{{model.deliveryItemInfo.messenger_info.name}} {{model.deliveryItemInfo.messenger_info.lastname}}</b>
        </p>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
    	<rating id="rating" value="rate" max="max" readonly="false" on-leave="overStar = null"></rating>
    	<span id="numberRate">{{rate}}</span>
   		<div class="form-group">
            <label id="tileReview">Comentarios sobre el servicio</label>
            <textarea class="form-control" rows="3" id="review" name="email" ng-model="model.review" required></textarea>
        </div>
	    <button class="btn btn-default" ng-click="model.ratingMessenger()" >Calificar<button>
    </div>
</div>
