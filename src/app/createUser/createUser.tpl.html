<div layout="column" layout-align="center center" class="solo-box">
	<md-card class="basic-form">
		<div>
			<md-toolbar>
			    <div class="md-toolbar-tools" layout-align="center center">
			    	<span class="md-flex">Registro</span>
			    </div>
			  </md-toolbar>
		</div>
	    <div>
			<form name="registerForm" ng-submit="model.loginUser()" novalidate>
				<md-input-container flex>
					<label>Nombre</label>
	            	<input name="name" ng-model="model.user.name" required>
	        	</md-input-container>
	        	<md-input-container flex>
					<label>Apellido</label>
	            	<input name="lastname" ng-model="model.lastname" required>
	        	</md-input-container>
				<md-input-container flex>
					<label>Correo electr칩nico</label>
	            	<input name="email" ng-model="model.user.email" required>
	        	</md-input-container>
	        	<md-input-container flex>
					<label>Contrase침a</label>
	            	<input type="password" name="confirm_password" ng-model="model.user.password" required>
	        	</md-input-container>
	        	<md-input-container flex>
					<label>Confirmar contrase침a</label>
	            	<input type="password" name="password" ng-model="model.user.password_verify" data-password-verify="model.user.password" confirmPassword="{{model.user.password}}" required>
	            	<div class="error" ng-show="registerForm.password.$dirty && registerForm.last_name.$invalid">
						<small class="error" ng-show="registerForm.confirm_password.$error.confirmPassword">Las contrase침as no coinciden.</small>
					</div>
	        	</md-input-container>
	        	<md-input-container flex>
					<label>Celular</label>
	            	<input name="phone" ng-model="model.user.phone" required>
	        	</md-input-container>
	        	<md-input-container flex>
	        		<md-button class="md-raised primary-btn">Aceptar</md-button>
	        		<md-button class="md-raised md-warn">Cancelar</md-button>
	        	</md-input-container>
			</form>
	    </div>
	</md-card>
</div>
