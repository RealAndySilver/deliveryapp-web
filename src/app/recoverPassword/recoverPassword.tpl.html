<div class="account-container">
    <div class="content clearfix">
        <form name="recoverForm" ng-submit="model.loginUser()" novalidate>
            <h2>Recuperar Contrase침a</h2>                        
            <div class="row">
            	<div class="col-sm-12">
	                <p>Por favor digita tu correo electr칩nico</p>
	                <div class="form-group input-group">
		                <span class="input-group-addon" for="name">E-Mail</span>
		                <input type="text" id="name" name="email" class="form-control" ng-model="model.email" ng-pattern="/^[A-Za-z0-9._%+]+@[A-Za-z0-9]+\.[A-Za-z]{1,5}$/" required>
		            </div>
            	</div>
            </div>
            <div class="row">
            	<div class="col-sm-12">
		            <div class="form-group ">
		            	<button type="button" class="btn btn-success" ng-click="model.recoverPass()">Recuperar</button>
		                <button type="button" class="btn btn-default" ng-click="model.goLogin()">Volver</button>
		            </div>
		        </div>
		    </div>
        </form>
    </div>
</div>
