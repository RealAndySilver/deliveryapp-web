<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Cambiar Contrase単a</h1>

</div>
<div class="row">
    <div class="col-lg-12">
        <form role="form" name="changePassForm" ng-submit="model.loginUser()" novalidate>
            <div class="form-group input-group">
                <span class="input-group-addon" for="lastpass">Contrase単a Actual</span>
                <input type="text" id="lastpass" class="form-control" ng-model="model.oldPass" required>
            </div>
            <div class="form-group input-group">
                <span class="input-group-addon" for="newpass">Nueva Contrase単a</span>
                <input type="text" id="newpass" class="form-control" ng-model="model.newPass" required>
            </div>
            <div class="form-group input-group">
                <span class="input-group-addon" for="repass">Confirmar Nueva Contrase単a</span>
                <input type="text" id="repass" class="form-control" ng-model="model.repeatNewPass" required>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-success" ng-click="model.changePass()">Cambiar</button>
            </div>
        </form>
    </div>
</div>
