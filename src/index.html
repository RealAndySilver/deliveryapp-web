<!DOCTYPE html>
<html ng-app="appMensajeria" ng-controller="AppController as model">
<head>
    <title ng-bind="pageTitle"></title>
    <meta charset="UTF8">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- Angulars Material CSS now available via Google CDN; version 0.7 used here -->
    <!-- <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.7.0/angular-material.min.css"> -->

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

    <!-- Angular Material Javascript now available via Google CDN; version 0.7 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.7.0/angular-material.min.js"></script>

    <!-- Librerias del API de Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=&sensor=false&extension=.js"></script>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
</head>
<body>
    <header>
        <md-toolbar layout="row" layout-align="center center">
          <h1>MensajeriApp</h1>
        </md-toolbar>
    </header>
    <md-list>
        <div class="btns-container" >
            <md-item>
              <md-button class="md-grid-item-content" ng-click="model.goProfile()">
                <svg viewBox="0 0 24 24">
                    <path fill="#FFFFFF" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
                </svg>
                <div class="md-grid-text"> PERFIL </div>
              </md-button>
            </md-item>

            <md-item>
              <md-button class="md-grid-item-content" ng-click="model.goRequestService()">
                <svg viewBox="0 0 24 24">
                    <path fill="#FFFFFF" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
                </svg>
                <div class="md-grid-text"> SOLICITAR SERVICIO </div>
              </md-button>
            </md-item>


            <md-item>
              <md-button class="md-grid-item-content" ng-click="model.goActiveServices()">
                <svg viewBox="0 0 24 24">
                    <path fill="#FFFFFF" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
                </svg>
                <div class="md-grid-text"> MIS SERVICIOS ACTIVOS </div>
              </md-button>
            </md-item>


            <md-item>
              <md-button class="md-grid-item-content" ng-click="model.goCompletedServices()">
                <svg viewBox="0 0 24 24">
                    <path fill="#FFFFFF" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
                </svg>
                <div class="md-grid-text"> SERVICIOS TERMINADOS </div>
              </md-button>
            </md-item>


            <md-item>
              <md-button class="md-grid-item-content" ng-click="model.goAbortedServices()">
                <svg viewBox="0 0 24 24">
                    <path fill="#FFFFFF" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
                </svg>
                <div class="md-grid-text"> SERVICIOS ABORTADOS </div>
              </md-button>
            </md-item>


            <md-item>
              <md-button class="md-grid-item-content" ng-click="model.goTermsConditions()">
                <svg viewBox="0 0 24 24">
                    <path fill="#FFFFFF" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
                </svg>
                <div class="md-grid-text"> TÃ‰RMINOS Y CONDICIONES </div>
              </md-button>
            </md-item>



            <md-item>
              <md-button class="md-grid-item-content" ng-click="model.logOut()">
                <svg viewBox="0 0 24 24">
                    <path fill="#FFFFFF" d="M17,17.25V14H10V10H17V6.75L22.25,12L17,17.25M13,2A2,2 0 0,1 15,4V8H13V4H4V20H13V16H15V20A2,2 0 0,1 13,22H4A2,2 0 0,1 2,20V4A2,2 0 0,1 4,2H13Z" />
                </svg>
                <div class="md-grid-text"> SALIR </div>
              </md-button>
            </md-item>
        </div>
    </md-list>

    <div class="container" ui-view="main"></div>

    <!-- <footer class="container">
    </footer> -->
</body>
</html>
